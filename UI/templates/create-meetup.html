<!DOCTYPE html>
<html lang="en">

<head>
    <title>Questioner</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" type="text/css" href="../static/create-meetup.css">
</head>

<body>
    <div id="body-box">
        <div id="header" class="header-background">
            <logo id="top-logo" class="logo">
                <p>Questioner</p>
            </logo>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="signin.html" class="focus">logout(admin)</a></li>
                </ul>
            </nav>
        </div>
        <div id="page-body">
            <div class="page-wrapper">
                <div id="create-meetup">
                    <div id="top-section">
                        <div class="page-title">Create meetup</div>
                    </div>
                    <div class="box-container">
                        <div id="left-box">
                            <div class="box-content">
                                <div id="details-box">
                                    <div class="box-title">Meetup details</div>
                                    <div class="details">
                                        <div class="meetup-form">
                                            <form>
                                                <div class="textbox">
                                                    <input type="text" placeholder="Event title" id="title" value=""
                                                        autofocus>
                                                </div>

                                                <div class="textbox">
                                                    <input type="text" placeholder="Event organizer" id="organizer" value="">
                                                </div>
                                                <div class="textbox">
                                                    <input type="text" placeholder="Location" id="location" value="">
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="right-box">
                            <div class="box-content">
                                <div id="details-box">
                                    <div class="box-title">Date and time</div>
                                    <div id="datetime-box">
                                        <div class="datetime-left">
                                            <div class="datebox-title">from</div>
                                            <div class="textbox">
                                                <input type="date" placeholder="Event organizer" name="" value="">
                                            </div>
                                            <div class="textbox">
                                                    <input type="time" placeholder="Event organizer" name="" value="">
                                                </div>
                                        </div>
                                        <div class="datetime-right">
                                                <div class="datebox-title">to</div>
                                                <div class="textbox">
                                                    <input type="date" placeholder="Event organizer" name="" value="">
                                                </div>
                                                <div class="textbox">
                                                        <input type="time" placeholder="Event organizer" name="" value="">
                                                    </div>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button id="submit-btn" class="submit-button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
